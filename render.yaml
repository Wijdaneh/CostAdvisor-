services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: costadvisor-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  # Frontend Service (React/Vite)
  - type: static
    name: costadvisor-frontend
    env: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: costadvisor-backend
          property: url
